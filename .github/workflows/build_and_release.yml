name: Build and release
on: push
jobs:
  constants:
    runs-on: ubuntu-latest
    outputs:
      minecraft-version: "1.16.5"
      java-version: "8"
    steps:
      - run: echo constants
  build:
    needs: [constants]
    runs-on: ubuntu-latest
    outputs:
      filename: Chiyogami-${{ needs.constants.outputs.minecraft-version }}.jar
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'temurin'
          java-version: ${{ needs.constants.outputs.java-version }}
      - name: Configure Git User Details
        run: git config --global user.email "actions@github.com" && git config --global user.name "Github Actions"
      - name: Build
        run: ./buildChiyogami.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        if: "!failure()"
        with:
          name: jar
          path: ./Chiyogami-${{ needs.constants.outputs.minecraft-version }}.jar
  release:
    runs-on: ubuntu-latest
    needs: [build,constants]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: jar
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.constants.outputs.minecraft-version }}-${{ github.run_number }}
          release_name: ${{ needs.constants.outputs.minecraft-version }}-${{ github.run_number }} ${{ github.event.head_commit.message }}
          body: ""
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ needs.build.outputs.filename }}
          asset_name: ${{ needs.build.outputs.filename }}
          asset_content_type: application/zip